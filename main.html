<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="main.css">
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	<title>Rock Paper Scissors</title>
</head>
<body>
	<h1 class="Title"> ROCK PAPER SCISSORS</h1>
	<h2 class="general">First to 3 wins</h2>
	<div class="choices-container">
		<div class="choice-item">
			<h2 id="your-choice">Your choice:</h2>
			<div class="dollar-sign"><span id="your_emoji">🤑</span></div>
			<h2 id="your-score">Your score: <span id="your_score">0</span></h2>
		</div>
		<div class="choice-item">
			<h2 id="computer-choice">Computer choice:</h2>
			<div class="dollar-sign"><span id="computer_emoji">🤑</span></div>
			<h2 id="computer-score">Computer score: <span id="computer_score">0</span></h2>
		</div>
	</div>
	<div class="buttons-container">
		<button class="rps-button" id="rock-button">🪨</button>
		<button class="rps-button" id="paper-button">🧻</button>
		<button class="rps-button" id="scissors-button">✂️</button>
	</div>
	<!-- Popup -->
	<div id="bet-popup" class="popup-overlay">
        <div class="popup-content">
            <h3>How much do you want to bet?</h3>
            <p>You currently have: <span id="current-amount">100</span></p>
            <input type="number" id="bet-amount" placeholder="Enter your bet amount">
            <button id="submit-bet">Submit</button>
        </div>
    </div>
	<script src="main.js"></script>
</body>
</html>
